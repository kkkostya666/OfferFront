<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vacancies</title>
    <style>
      @font-face {
        font-family: sf-pro-display;
        src: url("../fonts/sf-pro-display/SFPRODISPLAYREGULAR.OTF")
          format("opentype");
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(
            195.21deg,
            #ffffff 0%,
            #e0fff9 29%,
            #ccf8f1 36.5%,
            #efeff4 64%,
            #e9f2fe 88%,
            #dfedff 100%
          )
          no-repeat center center fixed;
        background-size: cover;
        font-family: sf-pro-display;
        margin: 0;
        cursor: default;
      }

      .bottom-menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0px -1px 15px 0px rgba(0, 0, 0, 0.07);
        background: rgba(255, 255, 255, 1);
        border-radius: 20px 20px 0px 0px;
        width: 100vw;
        height: 70px;
        z-index: 1000;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .bottom-menu-item {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
        min-height: 50px;
      }

      .bottom-menu-item p {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 90px;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.35);
        margin: 0;
      }
    </style>
  </head>
  <body>
  <div class="account-container">
    <div class="avatar-container">
      <img src="./img/avatar.png" />
      <div class="acc-data">
        <p id="username"></p>
        <p class="offers-count"></p>
      </div>
    </div>
  </div>
  <div class="Offers-Page-titles-container">
    <h1 class="Offers-Page-title">Офферы от трейдеров</h1>
    <h3 class="Offers-Page-undertitle">
      Просматривайте офферы от трейдеров или добавьте свой
    </h3>
  </div>
  <div class="Offers-Page-mainInfo-container">
    <div class="Offers-Page-helpButtons-container">
      <a href="../AddOffer/addOffer.html" class="Offers-Page-helpButton">
        +
      </a>
      <a href="" class="Offers-Page-helpButton">
        <img src="./img/reload.png" />
      </a>
    </div>
    <div class="switch-page-btns-container">
      <span class="switch-page-btn">
        <img src="./img/left-block-arrow.png" />
      </span>
      <a class="switch-page-btn-active">1</a>
      <a class="switch-page-btn">2</a>
      <a class="switch-page-btn">3</a>
      <span class="switch-page-reduction">...</span>
      <a class="switch-page-btn">15</a>
      <a class="switch-page-btn">
        <img src="./img/right-unblock-arrow.png" />
      </a>
    </div>
    <div id="bottom-menu-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../templates/bottom-menu.html")
                .then(response => response.text())
                .then(data => {
                  document.getElementById("bottom-menu-container").innerHTML = data;
                });
      });
    </script>
  </body>
</html>
