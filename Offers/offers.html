<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Offers</title>
    <style>
      @font-face {
        font-family: sf-pro-display;
        src: url("../fonts/sf-pro-display/SFPRODISPLAYREGULAR.OTF")
          format("opentype");
      }

      p {
        margin: 0;
      }

      .gray {
        color: rgba(0, 0, 0, 0.5);
      }

      body {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(
            195.21deg,
            #ffffff 0%,
            #e0fff9 29%,
            #ccf8f1 36.5%,
            #efeff4 64%,
            #e9f2fe 88%,
            #dfedff 100%
          )
          no-repeat center center fixed;
        background-size: cover;
        font-family: sf-pro-display;
        margin: 0;
        cursor: default;
      }

      .account-container {
        display: flex;
        justify-content: space-between;
        width: 100vw;
        margin-right: 30px;
      }

      .avatar-container {
        display: flex;
        align-items: center;
        margin-left: 15px;
        margin-top: 8px;
      }

      .acc-data {
        display: flex;
        flex-direction: column;
      }

      .offers-count {
        color: rgba(0, 0, 0, 0.5);
        font-size: 12px;
      }

      .Offers-Page-titles-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 30px;
      }

      .Offers-Page-title {
        color: black;
        margin: 0;
        font-size: 34px;
      }

      .Offers-Page-undertitle {
        color: black;
        font-size: 13px;
        margin: 0;
        font-weight: normal;
      }

      .Offers-Page-mainInfo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        max-width: 360px;
        width: 100%;
      }

      .Offers-Page-helpButtons-container {
        display: flex;
        gap: 5px;
        margin-top: 50px;
      }

      .Offers-Page-helpButton {
        width: 10px;
        height: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 1);
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0px 1px 15px 0px rgba(0, 0, 0, 0.07);
        transition: all 0.5s ease;
        text-decoration: none;
        color: black;
      }

      .Offers-Page-helpButton:hover {
        background: rgba(0, 122, 255, 1);
        color: #ffffff;
      }

      .Offers-Page-helpButton:active {
        background: rgb(42, 145, 255);
      }

      .Offer-info-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 90vw;
        background-color: rgba(255, 255, 255, 1);
        margin-top: 20px;
        border-radius: 15px;
        gap: 10px;
        box-shadow: 0px 1px 15px 0px rgba(0, 0, 0, 0.07);
      }

      .geo-percents-offer {
        font-size: 15px;
      }

      .Offer-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        gap: 5px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .Offer-info-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        gap: 5px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 18px;
      }

      .Offer-info-without-border {
        display: flex;
        justify-content: space-around;
        padding: 10px;
      }

      .Offer-info-right {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 160px;
      }

      .switch-page-btns-container {
        display: flex;
        gap: 10px;
        margin-top: 40px;
        font-size: 11px;
        margin-bottom: 80px;
      }

      .switch-page-btn {
        background: rgba(255, 255, 255, 1);
        padding: 10px 13px 10px 13px;
        border-radius: 10px;
        cursor: pointer;
        color: black;
        text-decoration: none;
      }

      .switch-page-btn-active {
        background: rgba(0, 122, 255, 1);
        padding: 10px 13px 10px 13px;
        border-radius: 10px;
        color: rgba(255, 255, 255, 1);
        cursor: pointer;
        text-decoration: none;
      }

      .switch-page-reduction {
        background: rgba(255, 255, 255, 1);
        padding: 10px 13px 10px 13px;
        border-radius: 10px;
      }

      @media screen and (max-width: 350px) {
        .Offer-info-container p {
          font-size: 12px;
        }
      }

      #offer-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Выровнять офферы по центру */
      }

      .contact-with-us-offer {
        display: flex;
        gap: 5px;
        align-items: center;
        color: rgba(1, 122, 253, 1);
        cursor: pointer;
        text-decoration: none;
      }

      .bottom-menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0px -1px 15px 0px rgba(0, 0, 0, 0.07);
        background: rgba(255, 255, 255, 1);
        border-radius: 20px 20px 0px 0px;
        width: 100vw;
        height: 70px;
        z-index: 1000;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .bottom-menu-item {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
        min-height: 50px;
      }

      .bottom-menu-item p {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 90px;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.35);
      }
      .details-btn {
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 16px;
        padding: 10px; /* Добавлено пространство для кнопки */
        margin: 0 auto; /* Центрирование кнопки по горизонтали */
        color: blue;
        text-decoration: underline;
        display: block; /* Кнопка будет занимать всю ширину родителя */
        text-align: center; /* Центрирование текста по горизонтали */
      }

      .details-btn:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
  <div class="account-container">
    <div class="avatar-container">
      <img src="./img/avatar.png" />
      <div class="acc-data">
        <p id="username"></p>
        <p class="offers-count">Офферов: 3</p>
      </div>
    </div>
  </div>
    <div class="Offers-Page-titles-container">
      <h1 class="Offers-Page-title">Офферы для PSP</h1>
      <h3 class="Offers-Page-undertitle">
        Просматривайте офферы или добавьте свой
      </h3>
    </div>
  <div id="offer-container"></div>
  <div class="Offers-Page-mainInfo-container">
      <div class="Offers-Page-helpButtons-container">
        <a href="../AddOffer/addOffer.html" class="Offers-Page-helpButton">
          +
        </a>
        <a href="" class="Offers-Page-helpButton">
          <img src="./img/reload.png" />
        </a>
      </div>
    <div class="switch-page-btns-container">
      <span class="switch-page-btn">
        <img src="./img/left-block-arrow.png" />
      </span>
      <a class="switch-page-btn-active">1</a>
      <a class="switch-page-btn">2</a>
      <a class="switch-page-btn">3</a>
      <span class="switch-page-reduction">...</span>
      <a class="switch-page-btn">15</a>
      <a class="switch-page-btn">
        <img src="./img/right-unblock-arrow.png" />
      </a>
    </div>

    <div class="bottom-menu">
      <a href="../Vacancies/Vacancies.html" class="bottom-menu-item">
        <img src="../img/vacancies-bottom-menu.png" />
        <p>Вакансии</p>
       </a>
      <a href="./offers.html" class="bottom-menu-item">
        <img src="../img/offers-bot-menu.png" />
        <p style="color: rgb(0, 153, 255)">
          Офферы
        </p>
        <p style="color: rgb(0, 153, 255)">Платежек</p>
      </a>
      <a href="../PaySolutions/PaySolutions.html" class="bottom-menu-item">
        <img src="../img/paysolution-bot-menu.png" />
        <p>Платёжное</p>
        <p>решение</p>
      </a>
      <a href="../Profile/Profile.html" class="bottom-menu-item">
        <img src="../img/profile-avatar-bot-menu.png" />
        <p style="margin-bottom: 7px">Офферы от трейдеров</p>
      </a>
    </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script>
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user.username;
        console.log(user);
        document.getElementById('username').textContent = user;

        fetch(`https://pspconnect.org/api/group/`)
                .then(response => response.json())
                .then(responseData => {
                  const data = responseData.data;

                  if (!Array.isArray(data)) {
                    console.error('Ожидается массив данных, получен другой формат:', data);
                    return;
                  }

                  const offerContainer = document.getElementById('offer-container');
                  offerContainer.innerHTML = '';

                  data.forEach(offer => {
                    if (offer.status !== 'CONFIRMED') {
                      return;
                    }
                    const offerElement = document.createElement('div');
                    offerElement.classList.add('Offer-info-container');

                    // Process the geo_data string
                    const geoDataArray = offer.geo_data.split(' ');
                    let geoPercentsHtml = '';

                    // Group every four elements (currency, type, PAY-IN, PAY-OUT)
                    for (let i = 0; i < geoDataArray.length; i += 4) {
                      const currency = geoDataArray[i];
                      const type = geoDataArray[i + 1];
                      const payIn = geoDataArray[i + 2];
                      const payOut = geoDataArray[i + 3];

                      geoPercentsHtml += `
          <div class="geo-percents-offer">
            <p>${currency}</p>
            <p>${type}</p>
            <p>PAY-IN: ${payIn}%</p>
            <p>PAY-OUT: ${payOut}%</p>
          </div>
`;}
                    const telegramLink = `https://t.me/${offer.username}`;
                    offerElement.innerHTML = `
        <div class="Offer-info-title">
          <p>Оффер #${offer.id}</p>
          <a href="${telegramLink}" class="contact-with-us-offer">
            <img src="./img/headphones.png" />Связаться
          </a>
        </div>

        <div class="Offer-info">
          <p class="gray">ГЕО и решения:</p>
          <p class="Offer-info-right">${offer.geosolutionsinput || 'ГЕО не указано'}</p>
        </div>

        <div class="Offer-info">
          <p class="gray">Проценты на каждый ГЕО</p>
          <div class="Offer-info-right">
            <p>${geoPercentsHtml}</p>
          </div>
        </div>

        <div class="Offer-info">
          <p class="gray">Какие проекты подключаете</p>
          <p class="Offer-info-right">${offer.offer_theme || 'Данные не указаны'}</p>
        </div>
         <button class="details-btn" onclick="toggleDetails(${offer.id})">Подробнее</button>
        <div id="details-${offer.id}" class="Offer-info"" style="display: none;">
            <p class="Offer-info-right">Реферальная система: ${translateYesNo(offer.referral_system)}</p>
            <p class="Offer-info-right">Принятие криптовалюты: ${translateYesNo(offer.crypto_acceptance)}</p>
            <p class="Offer-info-right">Обработка первичного трафика: ${translateYesNo(offer.processing_primary_traffic)}</p>
            <p class="Offer-info-right">Холдинг и Роллинг средств для мерчантов: ${translateYesNo(offer.holding_and_rolling)}</p>
            <p class="Offer-info-right">Сроки вывода средств: ${formatWithdrawalDeadline(offer.withdrawal_deadlines) || 'Не указано'}</p>
            <p class="Offer-info-right">Депозиты/KYC: ${translateYesNo(offer.deposit_or_kyc)}</p>
            <p class="Offer-info-right">Масс.Выплаты USDT: ${translateYesNo(offer.mass_viplati)}</p>
            <p class="Offer-info-right">Работа с ресселерами: ${translateYesNo(offer.resseler)}</p>
            <p class="Offer-info-right">Создано: ${new Date(offer.created_at).toLocaleDateString()}</p>
        </div>
      `;

                    offerContainer.appendChild(offerElement);
                  });

                })
                .catch(error => console.error('Ошибка при загрузке данных:', error));
        function toggleDetails(offerId) {
          const detailsElement = document.getElementById(`details-${offerId}`);
          if (detailsElement.style.display === 'none') {
            detailsElement.style.display = 'block';
          } else {
            detailsElement.style.display = 'none';
          }
        }

        function formatWithdrawalDeadline(deadline) {
          const normalizedDeadline = deadline.trim().toUpperCase();

          switch (normalizedDeadline) {
            case 'Т+0':
              return 'в этот же день';
            case 'Т+1':
              return 'через 1 день';
            case 'Т+2':
              return 'через 2 дня';
            case 'Т+3':
              return 'через 3 дня';
            case 'Т+4':
              return 'через 4 дня';
            case 'Т+5':
              return 'через 5 дней';
            case 'Т+6':
              return 'через 6 дней';
            case 'Т+7':
              return 'через неделю';
            default:
              return deadline;
          }
        }
        function translateYesNo(value) {
          const normalizedValue = value.trim().toLowerCase();

          if (normalizedValue === 'yes' || normalizedValue === 'да') {
            return 'Да';
          } else if (normalizedValue === 'no' || normalizedValue === 'нет') {
            return 'Нет';
          } else {
            return value; // Возвращаем оригинальное значение, если оно не "yes"/"no"
          }
        }

      </script>
  </div>
  </body>
</html>
